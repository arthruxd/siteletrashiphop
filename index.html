<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envie Suas Letras de Hip Hop</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="music-notes" id="musicNotes"></div>
    <div class="container">
        <div class="auth-buttons">
            <button id="loginButton" aria-label="Login como administrador">Admin Login</button>
            <button id="logoutButton" aria-label="Sair">Logout</button>
        </div>

        <h1>Envie Sua Letra de Hip Hop</h1>
        <p>Compartilhe sua letra de hip hop em nosso site! Escreva abaixo:</p>
        
        <form id="letraForm" aria-label="Formulário para envio de letras">
            <div class="form-group">
                <label for="nome">Seu Nome:</label>
                <input type="text" id="nome" name="nome" required maxlength="50" aria-required="true">
            </div>
            
            <div class="form-group">
                <label for="titulo">Título da Letra:</label>
                <input type="text" id="titulo" name="titulo" required maxlength="100" aria-required="true">
            </div>

            <div class="form-group">
                <label for="letra">Sua Letra:</label>
                <textarea id="letra" name="letra" required minlength="10" maxlength="5000" rows="10" aria-required="true"></textarea>
            </div>

            <button type="submit" class="btn">Enviar Letra</button>
        </form>

        <div id="letrasSalvas">
            <h2>Letras Enviadas</h2>
            <div id="letrasContainer"></div>
        </div>

        <div class="footer">
            <p>Desenvolvido por <strong>Equipe 8</strong></p>
            <p>Arthur Fidelis, Guilherme Luck, Nicolas Magalhães e Rodrigo Tutume</p>
        </div>
    </div>

    <!-- Carregar o Supabase primeiro -->
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <!-- Carregar o script como módulo -->
    <script type="module" src="script.js"></script>
</body>
</html>
